<!-- Books card -->
<div class="container mt-5 mb-5"></div>
<div id="books-card">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
            </div>
            <div class="card-deck mb-3 mr-3" *ngFor='let item of listBook'>
                <div class="card h-100">
                    <img class="card-img-top" src="{{item.foto}}" alt="When Time Stopped">
                    <div class="card-body d-flex flex-column">
                        <h5 class=" text-center titulo">{{item.title}}</h5>
                        <p class="card-text text-center">{{item.publisher}}</p>
                        <p class="text-center"><a>{{item.price | currency : 'BRL'}}</a></p>
                        <a [routerLink]="['/book-edit', item.idProduct]"
                            class="btn btn-primary mt-auto d-flex justify-content-center rounded-0 border border-light ">Editar</a>
                        <a href="#"
                            class="btn btn-danger mt-auto d-flex justify-content-center rounded-0 border border-light"
                            [routerLink]="['/book-delete', item.idProduct]">Apagar</a>
                    </div>
                </div>
            </div>
            <div class="col-12">
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5"></div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="novaPostagem" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Novo Livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="FormGroup">
                    <div class="d-flex">
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Titulo</label>
                            <input formControlName="titulo" [(ngModel)]="book.title" type="text" class="form-control"
                                id="titulo" placeholder="Digite o titulo">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Link da Foto</label>
                            <input formControlName="foto" [(ngModel)]="book.foto" type="text" class="form-control"
                                id="foto" placeholder="Digite o link da foto">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Preço</label>
                            <input formControlName="preco" [(ngModel)]="book.price" currencyMask
                                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control"
                                id="preco" placeholder="Digite o preço">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="texto">Descrição</label>
                        <textarea formControlName="descricao" [(ngModel)]="book.description" class="form-control"
                            name="texto" id="texto" rows="3" placeholder="Digite a descrição do livro"></textarea>
                    </div>
                    <div class="d-flex">
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Autor</label>
                            <input formControlName="autor" [(ngModel)]="book.author" type="text" class="form-control"
                                id="autor" placeholder="Digite o titulo">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Ano de publicação</label>
                            <input formControlName="ano" [(ngModel)]="book.year" type="number" class="form-control"
                                id="ano" placeholder="Digite o ano de publicação do livro">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Estoque</label>
                            <input formControlName="estoque" [(ngModel)]="book.inventory" type="number"
                                class="form-control" id="estoque" placeholder="Digite o estoque">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Linguagem</label>
                            <input formControlName="linguagem" [(ngModel)]="book.language" type="text"
                                class="form-control" id="linguagem" placeholder="Digite a linguagem">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">isbn</label>
                            <input formControlName="isbn" [(ngModel)]="book.isbn" type="number" class="form-control"
                                id="isbn" placeholder="Digite o codigo isbn">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">ean</label>
                            <input formControlName="ean" [(ngModel)]="book.ean" type="number" class="form-control"
                                id="ean" placeholder="Digite o codigo ean">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">País</label>
                            <input formControlName="pais" [(ngModel)]="book.country" type="text" class="form-control"
                                id="pais" placeholder="Digite o País">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Editora</label>
                            <input formControlName="editora" [(ngModel)]="book.publisher" type="text"
                                class="form-control" id="editora" placeholder="Digite a editora">
                        </div>
                        <div class="form-group mr-2 col-md-4">
                            <label for="titulo">Formato</label>
                            <select [(ngModel)]="book.format" formControlName="formato" class="form-control"
                                name="formato" id="formato">
                                <option value="digital">Digital</option>
                                <option value="fisico">Fisico</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="form-group mr-2 col-md-5">
                            <label for="titulo">Paginas</label>
                            <input formControlName="paginas" [(ngModel)]="book.pages" type="number" class="form-control"
                                id="paginas" placeholder="Digite a quantidade de paginas">
                        </div>
                        <div class="form-group mr-2 col-md-5">
                            <label for="texto">Escolha uma categoria ou <a routerLink="/category"
                                    data-dismiss="modal">cadastre um
                                    novo</a>:</label>
                            <select formControlName="tema" class="form-control" name="tema" id="tema"
                                [(ngModel)]='idCategory' (change)='findByIdCategory()'>
                                <option *ngFor='let item of listCategory' value="{{item.idCategory}}">{{item.genre}}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button [disabled]="!FormGroup.valid" type="button" class="btn btn-success" (click)="post()"
                    data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
