<div class="container md-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-c-green"> Apagar categoria</h1>
        </div>
    </div>

        <div class="col-md-12">
            <h4 class="text-center text-c-green">Você tem certeza que deseja apagar essa categoria? Todas os livros referentes a ela serão igualmente apagados.</h4>

            <h5 class="text-center text-info">Categoria: {{category.genre}}</h5>

    </div>
    <div class="rox">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/category'>Não</button>

        </div>
    </div>
</div>
