

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center"> Todas as categorias</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Gênero</th>
                    <th scope="col" class="text-right">Alterações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listCategory'>
                    <th>{{item.idCategory}}</th>
                    <td>{{item.genre}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3"> Editar</button>
                      <button class="btn btn-danger"> Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>


<div class="container-fluid c-green">
    <div class="row">
        <div class="col-md-12" text-white>
            <a routeLink='/home' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>
            <h5 class="fs-18 text-center text-white"> Cadastre uma nova categoria:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='category.genre' type="text" class="form-control" id="genre" placeholder="Digite aqui o gênero da categoria">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light mt-auto d-flex justify-content-center rounded-0 bc-green border border-light bc-green:hover" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
