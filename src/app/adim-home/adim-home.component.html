<div class="container-fluid">
    <div class="row d-flex align-items-center" style="background-color: #B5BF65;">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Configure o site :}</h1>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-outline-light mr-2" data-toggle="modal" data-target="#novaPostagem">Novo Livro</button>
                    <a href="#books-card" class="btn btn-outline-light">Ver Livros</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/eCQ7xRN.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<!-- Books card -->
<div class="container mt-5 mb-5"></div>
<div id="books-card">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12">
            </div>
            <div class="card-deck mb-3 mr-3" *ngFor='let item of listBook'>
                <div class="card h-100">
                    <img class="card-img-top" src="{{item.foto}}" alt="When Time Stopped">
                    <div class="card-body d-flex flex-column">
                        <h5 class=" text-center titulo">{{item.title}}</h5>
                        <p class="card-text text-center">{{item.publisher}}</p>
                        <p class="text-center"><del class="mr-3 c-grey">R$50,00</del><a>R${{item.price}}</a></p>
                        <a [routerLink]="['/book-edit', item.idProduct]"
                                class="btn btn-primary mt-auto d-flex justify-content-center rounded-0 border border-light ">Editar</a>
                            <a href="#"
                                class="btn btn-danger mt-auto d-flex justify-content-center rounded-0 border border-light" [routerLink]="['/book-delete', item.idProduct]">Apagar</a>
                    </div>
                </div>
            </div>
            <div class="col-12">
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5"></div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="novaPostagem" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Novo Livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Titulo</label>
                        <input [(ngModel)]="book.title" type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Link da Foto</label>
                        <input [(ngModel)]="book.foto" type="text" class="form-control" id="titulo" placeholder="Digite o link da foto">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Preço</label>
                        <input [(ngModel)]="book.price" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control" id="titulo" placeholder="Digite o preço">
                    </div>
                </div>
                <div class="form-group">
                    <label for="texto">Descrição</label>
                    <textarea [(ngModel)]="book.description" class="form-control" name="texto" id="texto" rows="3"
                        placeholder="Digite a descrição do livro"></textarea>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Autor</label>
                        <input [(ngModel)]="book.author" type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Ano de publicação</label>
                        <input [(ngModel)]="book.year" type="text" class="form-control" id="titulo" placeholder="Digite o ano de publicação do livro">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Estoque</label>
                        <input [(ngModel)]="book.inventory" type="text" class="form-control" id="titulo" placeholder="Digite o estoque">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Linguagem</label>
                        <input [(ngModel)]="book.language" type="text" class="form-control" id="titulo" placeholder="Digite a linguagem">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">isbn</label>
                        <input [(ngModel)]="book.isbn" type="text" class="form-control" id="titulo" placeholder="Digite o codigo isbn">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">ean</label>
                        <input [(ngModel)]="book.ean" type="text" class="form-control" id="titulo" placeholder="Digite o codigo ean">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">País</label>
                        <input [(ngModel)]="book.country" type="text" class="form-control" id="titulo" placeholder="Digite o País">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Editora</label>
                        <input [(ngModel)]="book.publisher" type="text" class="form-control" id="titulo" placeholder="Digite a editora">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Formato</label>
                        <input [(ngModel)]="book.format" type="text" class="form-control" id="titulo" placeholder="Digite o formato">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-5">
                        <label for="titulo">Paginas</label>
                        <input [(ngModel)]="book.pages" type="text" class="form-control" id="titulo" placeholder="Digite a quantidade de paginas">
                    </div>
                    <div class="form-group mr-2 col-md-5">
                        <label for="texto">Escolha um tema ou <a data-dismiss="modal">cadastre um
                                novo</a>:</label>
                        <select class="form-control" name="tema" id="tema" [(ngModel)]='idCategory' (change)='findByIdCategory()'>
                            <option *ngFor='let item of listCategory' value="{{item.idCategory}}">{{item.genre}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)="post()" data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
