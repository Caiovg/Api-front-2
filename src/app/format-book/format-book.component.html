<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.imgur.com/qNFIHA1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.imgur.com/4TxzTEe.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.imgur.com/nVV9qVJ.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Search -->
<div class="container mt-5">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input [(ngModel)]='tituloBook' class="search_input" type="text" name="" placeholder="Buscar por título ou autor" (keyup)='findByAuthor(); findByTituloBook()'>
        <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
      </div>
    </div>
  </div>

<div class="row d-flex justify-content-center" *ngIf='!previous'>
    <h2>Carregando</h2>
</div>

<!-- Books card -->
<div class="container">
    <div class="row d-flex my-5">
        <div class="col-md-3 col-sm-6" *ngFor='let item of listBook'>
            <div class="product-grid3" *ngIf="item.format == 'digital'" [routerLink]="['/vitrine',item.idProduct]">
                <div class="product-image3">
                    <a href="#">
                        <img class="pic-1" src="{{item.photo}}" alt="book-img">
                        <img class="pic-2" src="{{item.photo}}" alt="book-img">
                    </a>
                    <ul class="social">
                        <li><a href="#" data-toogle="tooltip" title="Comprar"><i class="fa fa-shopping-bag"></i></a></li>
                        <li><a href="#" data-toogle="tooltip" title="Carrinho"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a [routerLink]="['/vitrine',item.idProduct]" data-toogle="tooltip" title="Informações"><i class="fa fa-info"></i></a></li>
                    </ul>
                </div>
                <div class="product-content mb-5">
                    <h3 class="title"><a>{{item.publisher}}</a></h3>
                    <h5 class="title-book"><a>{{item.title}}</a></h5>
                    <div class="price">
                        {{item.price  | currency : 'BRL'}}
                    </div>
                    <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
