<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.imgur.com/qNFIHA1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.imgur.com/4TxzTEe.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://i.imgur.com/nVV9qVJ.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Menu text -->
<div class="container d-flex text-center justify-content-center my-5">
    <div class="row">
        <h4 class="head-text">Confira o que a EcoBook preparou para vocÃª:</h4>
    </div>
</div>

<div class="row d-flex justify-content-center" *ngIf='!previous'>
    <h2>Carregando</h2>
    <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
</div>
<!-- Books card -->
<div id="books-card">
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-12">
            </div>
            <div class="card-deck mb-3 mr-3" *ngFor='let item of listBook'>
              <div class="card h-100" *ngIf='previous' [routerLink]="['/vitrine',item.idProduct]">
                    <img class="card-img-top"  src="{{item.foto}}" alt="book-img">
                    <div class="card-body d-flex flex-column">
                        <h5 class=" text-center titulo"  >{{item.title}}</h5>
                        <p class="card-text text-center">{{item.publisher}}</p>
                        <p class="text-center"><del class="mr-3 c-grey">R$50,00</del><a>R${{item.price}}</a></p>
                        <a type="button"
                        class="btn btn-primary mt-auto d-flex justify-content-center rounded-0 bc-green border border-light ">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-12">
            </div>
        </div>
    </div> 

   

</div>
