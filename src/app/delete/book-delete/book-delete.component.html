<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar livro</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse livro</h4>
        </div>
    </div>
    <div id="books-card">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                </div>
                <div class="card-deck h-100">
                    <div class="card">
                        <img class="card-img-top" src="{{book.foto}}" alt="When Time Stopped">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center">{{book.title}}</h5>
                            <p class="card-text text-center">{{book.publisher}}</p>
                            <p class="text-center"><a>R${{book.price}}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/adim-home'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
