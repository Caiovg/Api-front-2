<div class="container-fluid">
    <div class="row d-flex align-items-center" style="background-color: #B5BF65;">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-outline-light mr-2" data-toggle="modal" data-target="#novaPostagem">Novo
                        Livro</button>
                    <a href="#postagens" class="btn btn-outline-light">Ver Livros</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/hEk28Al.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<!-- Books card -->
<div class="container mb-5 mt-5" id="postagens">
    <div id="books-card">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                </div>
                <div class="card-deck h-100 mb-3 mr-3" *ngFor='let item of listBook'>
                    <div class="card">
                        <img class="card-img-top" src="{{item.foto}}" alt="When Time Stopped">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-center">{{item.title}}</h5>
                            <p class="card-text text-center">{{item.publisher}}</p>
                            <p class="text-center"><del class="mr-3 c-grey">R$90,00</del><a>R${{item.price}}</a></p>
                            <a href="#"
                                class="btn btn-primary mt-auto d-flex justify-content-center rounded-0 border border-light ">Editar</a>
                            <a href="#"
                                class="btn btn-danger mt-auto d-flex justify-content-center rounded-0 border border-light ">Apagar</a>
                        </div>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="novaPostagem" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Novo Livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Link da Foto</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o link da foto">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Preço</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o preço">
                    </div>
                </div>
                <div class="form-group">
                    <label for="texto">Descrição</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"
                        placeholder="Digite a descrição do livro"></textarea>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Autor</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Ano de publicação</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o ano de publicação do livro">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Estoque</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o estoque">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Linguagem</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite a linguagem">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">isbn</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o codigo isbn">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">ean</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o codigo ean">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">País</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o País">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Editora</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite a editora">
                    </div>
                    <div class="form-group mr-2 col-md-4">
                        <label for="titulo">Formato</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o formato">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-2 col-md-5">
                        <label for="titulo">Paginas</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite a quantidade de paginas">
                    </div>
                    <div class="form-group mr-2 col-md-5">
                        <label for="texto">Escolha um tema ou <a data-dismiss="modal">cadastre um
                                novo</a>:</label>
                        <select class="form-control" name="tema" id="tema">
                            <option value="valor1">Valor 1</option>
                            <option value="valor2" selected>Valor 2</option>
                            <option value="valor3">Valor 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
