<div class="container-fluid">
    <div class="row login-page">
        <div class="col-md-6 cor">
            <div class="container col-md-6">
                <div id="content">
                    <div class="container-fluid">
                        <div class="lock-container">
                            <h1 class="d-flex justify-content-center h1-cor">Login</h1>
                            <div class="panel panel-default text-center mt-5">
                                <div class="panel-body">
                                    <div class="panel-body">
                                        <div class="form-group ">
                                            <label for="user">E-mail</label>
                                            <input [(ngModel)]='userDto.email' class="form-control " type="text"
                                                name="user" id="user" placeholder="Insira seu E-mail">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Senha</label>
                                            <input [(ngModel)]='userDto.password' class="form-control" type="password"
                                                name="password" id="password" placeholder="Insira sua senha">
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success" (click)='login()'> Entrar
                                            </button>
                                        </div>
                                    </div>
                                    <hr class="mt-5 mb-5">
                                    <p class="text-center">
                                        NÃ£o tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
