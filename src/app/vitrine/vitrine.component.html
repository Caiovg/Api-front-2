<div class="card mb-6" style="max-width: 1000px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="https://i.imgur.com/g3gO4vY.jpg" class="card-img" alt="...">
    </div>
    <div class="col-md-6">
      <div class="card-body">
            <h4 class="card-title">{{title}}</h4>
            <h5> {{author}} </h5>
            <h3> {{price}} </h3>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Brochura</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">E-Book</label>
            </div>
        </div>
        <div class="form-group">
            <label for="picture">CEP</label>
            <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite seu CEP">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-3" > Adicionar ao carrinho </button>
            <button type="submit" class="btn btn-success ml-3"> Comprar </button>
        </div>
      </div>
    </div>
  </div>
  <div>
<p class="card-text">{{description}}</p>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">#</th>
    </tr>
  </thead>
  <tbody>
  <tr>
      <th scope="row">ID</th>
      <td>{{idProduct}}</td>
    </tr>
    <tr>
      <th scope="row">Título</th>
      <td>{{title}}</td>
    </tr>
    <tr>
      <th scope="row">Autor</th>
      <td>{{author}}</td>
    </tr>
    <tr>
      <th scope="row">Idioma</th>
      <td>{{language}}</td>
    </tr>
    <tr>
      <th scope="row">Editora</th>
      <td>{{publisher}}</td>
    </tr>
    <tr>
      <th scope="row">País</th>
      <td>{{country}}</td>
    </tr>
    <tr>
      <th scope="row">Ano</th>
      <td>{{year}}</td>
    </tr>
    <tr>
      <th scope="row">Páginas</th>
      <td>{{pages}}</td>
    </tr>
    <tr>
      <th scope="row">ISBN</th>
      <td>{{isbn}}</td>
    </tr>
    <tr>
      <th scope="row">EAN</th>
      <td>{{ean}}</td>
    </tr>
  </tbody>
</table>



</div>
